<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container pl-40 pr-40 pt-36 h-screen ">
    <div class="border-2 border-black p-4 rounded-lg shadow-xl pb-8">
      <h1 class="text-3xl font-bold">User Login</h1>
    <div class="border-2  p-10 mt-6">
      <form id="login-form" >
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="flex justify-center  ">
        <button type="submit" class="bg-transparent w-40 hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded r ">
  Login
</button>
      </div>
      
    </form>
    <p>Don't have an account? <a href="index.html">Register</a></p>
    </div>
    
    </div>
    
  </div>

  <script src="login.js"></script>
</body>
</html>
